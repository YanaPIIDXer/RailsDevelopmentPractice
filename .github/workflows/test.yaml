name: Test

on:
  pull_request:
    branches:
      - develop

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: docker-compose up -d --build
      - run: docker-compose exec -it db:create
      - run: docker-compose exec -it db:migrate
      - run: docker-compose exec -it app bundle exec rspec spec
